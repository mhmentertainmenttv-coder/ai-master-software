<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWER Master App</title>
    <style>
        body { font-family: sans-serif; background: #e0f2f1; margin: 0; padding: 10px; }
        .header { background: white; padding: 15px; text-align: center; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-bottom: 4px solid #004d40; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; border-top: 5px solid #004d40; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card:active { transform: scale(0.98); background: #b2dfdb; }
        .hidden { display: none; }
        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        label { font-weight: bold; margin-top: 10px; display: block; font-size: 14px; }
        .submit-btn { background: #004d40; color: white; width: 100%; padding: 14px; border: none; margin-top: 15px; border-radius: 5px; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0; color:#004d40;">THE WORLD EDUCATION RESEARCH</h2>
    <p style="margin:5px 0;">Electro Homeopathic Board, Patna</p>
    <button onclick="location.href='admin.html'" style="background:#333; color:white; border:none; padding:5px 10px; border-radius:4px; margin-top:5px;">ЁЯФР Admin Login</button>
</div>

<div id="menu" class="btn-grid">
    <div class="card" onclick="openForm('Student')"><h1>ЁЯОУ</h1><b>Student<br>Admission</b></div>
    <div class="card" onclick="openForm('Institute')"><h1>ЁЯПл</h1><b>Institute<br>Registration</b></div>
    <div class="card" onclick="openForm('Practitioner')"><h1>ЁЯСитАНтЪХя╕П</h1><b>Medical<br>Practitioner</b></div>
    <div class="card" onclick="openForm('Dealer')"><h1>ЁЯТК</h1><b>Medicine<br>Dealer</b></div>
</div>

<div id="form-section" class="hidden" style="background:white; padding:20px; margin-top:20px; border-radius:10px;">
    <button onclick="location.reload()" style="float:right; background:#d32f2f; color:white; border:none; padding:5px 10px; border-radius:4px;">тЭМ Back</button>
    <h3 id="form-title" style="color:#004d40; margin-top:0;">Form</h3>
    <hr>
    
    <label>Name (рдирд╛рдо):</label> <input type="text" id="name">
    <label>Father's Name (рдкрд┐рддрд╛ рдХрд╛ рдирд╛рдо):</label> <input type="text" id="father">
    <label>Mobile Number:</label> <input type="number" id="mobile">
    <label>Email ID:</label> <input type="email" id="email">
    <label>Full Address (рдкрддрд╛):</label> <textarea id="address" rows="3"></textarea>

    <div id="extra-fields"></div>

    <button class="submit-btn" onclick="submitData()">Submit Application</button>
    <p id="status" style="text-align:center; margin-top:15px; font-weight:bold; color:#004d40;"></p>
</div>

<script>
    // тЬЕ рдореИрдВрдиреЗ рдЖрдкрдХреА рд╕рд╣реА рд▓рд┐рдВрдХ рдпрд╣рд╛рдБ рдбрд╛рд▓ рджреА рд╣реИ
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzHuWRxybIS1_U1i3pVURdfv4si1BVBVOgAG9PzAZ3AIAu5AX_3slsCIUnNKu4nAQm8Fw/exec"; 

    let currentType = "";

    function openForm(type) {
        currentType = type;
        document.getElementById('menu').classList.add('hidden');
        document.getElementById('form-section').classList.remove('hidden');
        document.getElementById('form-title').innerText = type + " Form";
        
        let extraHTML = "";
        if(type === 'Student') extraHTML = `<label>Select Course:</label><select id="extra1"><option>DEHM</option><option>BEMS</option><option>MDEH</option><option>CMS & ED</option></select>`;
        
        if(type === 'Institute') extraHTML = `<label>Institute Name:</label><input type="text" id="extra1"><label>Principal Name:</label><input type="text" id="extra2">`;
        
        if(type === 'Practitioner') extraHTML = `<label>Course Name (e.g. DEHM):</label><input type="text" id="extra1">`;
        
        if(type === 'Dealer') extraHTML = `<label>Shop/Firm Name:</label><input type="text" id="extra1"><label>GST Number:</label><input type="text" id="extra2">`;
        
        document.getElementById('extra-fields').innerHTML = extraHTML;
    }

    function submitData() {
        const name = document.getElementById('name').value;
        const mobile = document.getElementById('mobile').value;
        const status = document.getElementById('status');

        if(!name || !mobile) { alert("рдХреГрдкрдпрд╛ рдирд╛рдо рдФрд░ рдореЛрдмрд╛рдЗрд▓ рдирдВрдмрд░ рднрд░реЗрдВ!"); return; }
        
        status.innerText = "тП│ рдХреГрдкрдпрд╛ рдкреНрд░рддреАрдХреНрд╖рд╛ рдХрд░реЗрдВ (Processing)...";
        
        const data = {
            formType: currentType,
            appNo: "ID-" + Math.floor(Math.random() * 10000),
            name: name,
            father: document.getElementById('father').value,
            mobile: mobile,
            email: document.getElementById('email').value,
            address: document.getElementById('address').value,
            extra1: document.getElementById('extra1') ? document.getElementById('extra1').value : "",
            extra2: document.getElementById('extra2') ? document.getElementById('extra2').value : ""
        };

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(data)
        }).then(() => {
            alert("тЬЕ рдмрдзрд╛рдИ рд╣реЛ! рдЖрдкрдХрд╛ рдлреЙрд░реНрдо рдЬрдорд╛ рд╣реЛ рдЧрдпрд╛ рд╣реИред");
            location.reload();
        }).catch(err => {
            alert("тЭМ Error: " + err);
            status.innerText = "Error, Try Again.";
        });
    }
</script>
</body>
</html>
